
apiVersion: v1
kind: ReplicationController
metadata:
  name: springapprc
  namespace: jacocoworld4
spec:
  replicas: 2
  selector:
    app: springbootapp
  template:
    metadata:
      name: springbootapppod
      labels:
        app: springbootapp
    spec:
      containers:
        - name: springbootcontainer
          image: dockerhandson/spring-boot-mongo
          ports:
           - containerPort: 8080
                  resources:
            requests:
              cpu: "500m"
              memory: "64Mi"
            limits: 
              cpu: "500m"
              memory: "256Mi"

# HPA For above deployment(hpadeployment)
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: hpadeploymentautoscaler
  namespace: jacocoworld4
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpadeployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 50
      type: Resource

---
apiVersion: v1
kind: Service
metadata:
  name: springappservice
  namespace: jacocoworld4
spec:
  type: ClusterIP
  selector:
     app: springbootapp
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
